<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Привет, мир!</title>
</head>
<body>
<!--<td th:text="${text}"/>-->

<div class="container-fluid">
    <div class="row" style="background-color: #343a40">
        <div class="col">
            <span class="h3" style="color: white" th:text="${user.email}"></span>
            <span class="h4" style="color: white" th:text="'with roles:'"></span>
            <span class="h4" style="color: white" th:text="${user.getRoleName()}"></span>
            <span class="float-right">
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" class="btn btn-link" style="color: #97a1a0" value="Logout">
                </form>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col" >
            USER and ADMIN
        </div>
        <div class="col-10" style="background-color: #f8f9fa; height: 100vh">
            <h1>User information-page</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${user}">
                    <td th:text="${user.id}"/>
                    <td th:text="${user.name}"/>
                    <td th:text="${user.lastName}"/>
                    <td th:text="${user.age}"/>
                    <td th:text="${user.email}"/>
                    <td th:text="${user.roleName}"/>
                </tr>
<!--                <tr class="table-active">-->
<!--                    <th scope="row">1</th>-->
<!--                    <td>Mark</td>-->
<!--                    <td>Otto</td>-->
<!--                </tr>-->
<!--                <tr>-->
<!--                    <th scope="row">2</th>-->
<!--                    <td>Jacob</td>-->
<!--                    <td>Thornton</td>-->
<!--                </tr>-->
                </tbody>
            </table>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
